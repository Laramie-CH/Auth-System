<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sistema de Autenticación</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="auth-container fade-in">
        <h2>Registrarse</h2>
        <form id="register-form" class="auth-form">
            <input type="email" id="register-email" class="auth-input" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" class="auth-input" placeholder="Contraseña" required>
            <input type="password" id="register-confirm-password" class="auth-input" placeholder="Confirmar contraseña" required>
            <button type="submit" class="auth-submit">Registrarse</button>
            <div class="auth-link">
                ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
